<!DOCTYPE html>
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
        stroke-width: 1px;
    }

        .links line.invalid {
            stroke-dasharray: 5;
            stroke: #f00;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="main.js"></script>
<script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        color = d3.scaleOrdinal(d3.schemeCategory10);

        nodes = [],
        links = [];

    var simulation = d3.forceSimulation(nodes)
        .force("charge", d3.forceManyBody())
        .force("link", d3.forceLink(links))
        .force("x", d3.forceX())
        .force("y", d3.forceY())
        .alphaTarget(1)
        .on("tick", ticked);

    var g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")"),
        link = g.append("g").attr("class", "links").selectAll(".link"),
        node = g.append("g").attr("class", "nodes").selectAll(".node");

    restart();
    var stepper = new Stepper();

    d3.interval(function () {
        stepper.step(nodes, links);
        restart();
    }, 100, d3.now());

    function restart() {

        // Apply the general update pattern to the nodes.
        node = node.data(nodes, function (d) { return d.id; });
        node.exit().remove();
        node = node.enter().append("circle").attr("fill", function (d) { return color(d.id); }).attr("r", 5)
            .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended))
            .merge(node);

        node.append("title")
            .text(function (d) { return d.id; });

        // Apply the general update pattern to the links.
        link = link.data(links, function (d) { return d.source.id + "-" + d.target.id; });
        link.exit().remove();
        link = link.enter().append("line").attr('class', function (d) {return d.valid ? "" : "invalid"}).merge(link);

        // Update and restart the simulation.
        simulation.nodes(nodes);
        simulation.force("link").links(links);
        simulation.alpha(1).restart();
    }

    function ticked() {
        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

        link.attr("x1", function (d) { return d.source.x; })
            .attr("y1", function (d) { return d.source.y; })
            .attr("x2", function (d) { return d.target.x; })
            .attr("y2", function (d) { return d.target.y; });
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

</script>
