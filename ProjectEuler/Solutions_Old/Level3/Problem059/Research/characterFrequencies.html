<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/f1a01896135ab378aa5c0118eadd81da55e698d8/canvas-toBlob.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <style>

        .bar {
            fill: steelblue;
        }

            .bar:hover {
                fill: brown;
            }

        .axis--x path {
            display: none;
        }
        #textInput {
            width: 960px;
            height: 150px;
        }
    </style>
<svg width="960" height="500"></svg>
<div>
    <input id="keyLength" type="number" size="5"/>
    <select id="alphabet"></select>
</div>
<div>
    <textarea id="textInput"></textarea>
    <button id='saveButton'>Export my D3 visualization to PNG</button>
</div>


<script>

    var svg = d3.select("svg"),
        margin = { top: 20, right: 20, bottom: 30, left: 40 },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

    var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
        y = d3.scaleLinear().rangeRound([height, 0]);

    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")");

    g.append("g")
        .attr("class", "axis axis--y")
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .text("Frequency");

    var text, keyLength, alphabetIndex;

    $('#textInput').keyup(function () {
        text = $(this).val();
        refresh();
    });

    $('#keyLength').keyup(function() {
        keyLength = $(this).val();
        var $select = $('#alphabet');
        $select.empty();
        for (var i = 0; i < keyLength; i++) {
            $select.append($('<option>').text(i).val(i));
        }

        alphabetIndex = 0;
        $select.val(alphabetIndex);

        refresh();
    });

    $('#alphabet').change(function() {
        alphabetIndex = $(this).val();
        refresh();
    });

    function refresh() {
        var characterCounts = {};
        for (var i = 0; i < text.length; i++) {
            if (keyLength && ((i - alphabetIndex) % keyLength) !== 0)
                continue;

            var ch = text[i];
            if (characterCounts[ch] === undefined) {
                characterCounts[ch] = 0;
            }

            characterCounts[ch]++;
        }

        var data = [];
        for (var key in characterCounts) {
            data.push({ character: key.charCodeAt(0), frequency: characterCounts[key] / text.length });
        }

        data.sort((a, b) => b.frequency - a.frequency);

        draw(data);
    }

    function draw(data) {
        x.domain(data.map(function (d) { return d.character; }));
        y.domain([0, d3.max(data, function (d) { return d.frequency; })]);

        g.select(".axis--x")
            .call(d3.axisBottom(x));

        g.select(".axis--y")
            .call(d3.axisLeft(y).ticks(10, "%"));

        var bars = g.selectAll(".bar")
            .data(data);
        bars
            .enter().append("rect")
            .merge(bars)
            .attr("class", "bar")
            .attr("x", function (d) { return x(d.character); })
            .attr("y", function (d) { return y(d.frequency); })
            .attr("width", x.bandwidth())
            .attr("height", function (d) { return height - y(d.frequency); });

        bars.exit().remove();
    }

    d3.select('#saveButton').on('click', function () {
        var svgString = getSVGString(svg.node());
        svgString2Image(svgString, 2 * width, 2 * height, 'png', save); // passes Blob and filesize String to the callback

        function save(dataBlob, filesize) {
            saveAs(dataBlob, 'D3 vis exported to PNG.png'); // FileSaver.js function
        }
    });

</script>
<script>
    // Below are the functions that handle actual exporting:
    // getSVGString ( svgNode ) and svgString2Image( svgString, width, height, format, callback )
    function getSVGString(svgNode) {
        svgNode.setAttribute('xlink', 'http://www.w3.org/1999/xlink');
        var cssStyleText = getCSSStyles(svgNode);
        appendCSS(cssStyleText, svgNode);

        var serializer = new XMLSerializer();
        var svgString = serializer.serializeToString(svgNode);
        svgString = svgString.replace(/(\w+)?:?xlink=/g, 'xmlns:xlink='); // Fix root xlink without namespace
        svgString = svgString.replace(/NS\d+:href/g, 'xlink:href'); // Safari NS namespace fix

        return svgString;

        function getCSSStyles(parentElement) {
            var selectorTextArr = [];

            // Add Parent element Id and Classes to the list
            selectorTextArr.push('#' + parentElement.id);
            for (var c = 0; c < parentElement.classList.length; c++)
                if (!contains('.' + parentElement.classList[c], selectorTextArr))
                    selectorTextArr.push('.' + parentElement.classList[c]);

            // Add Children element Ids and Classes to the list
            var nodes = parentElement.getElementsByTagName("*");
            for (var i = 0; i < nodes.length; i++) {
                var id = nodes[i].id;
                if (!contains('#' + id, selectorTextArr))
                    selectorTextArr.push('#' + id);

                var classes = nodes[i].classList;
                for (var c = 0; c < classes.length; c++)
                    if (!contains('.' + classes[c], selectorTextArr))
                        selectorTextArr.push('.' + classes[c]);
            }

            // Extract CSS Rules
            var extractedCSSText = "";
            for (var i = 0; i < document.styleSheets.length; i++) {
                var s = document.styleSheets[i];

                try {
                    if (!s.cssRules) continue;
                } catch (e) {
                    if (e.name !== 'SecurityError') throw e; // for Firefox
                    continue;
                }

                var cssRules = s.cssRules;
                for (var r = 0; r < cssRules.length; r++) {
                    if (contains(cssRules[r].selectorText, selectorTextArr))
                        extractedCSSText += cssRules[r].cssText;
                }
            }


            return extractedCSSText;

            function contains(str, arr) {
                return arr.indexOf(str) === -1 ? false : true;
            }

        }

        function appendCSS(cssText, element) {
            var styleElement = document.createElement("style");
            styleElement.setAttribute("type", "text/css");
            styleElement.innerHTML = cssText;
            var refNode = element.hasChildNodes() ? element.children[0] : null;
            element.insertBefore(styleElement, refNode);
        }
    }


    function svgString2Image(svgString, width, height, format, callback) {
        var format = format ? format : 'png';

        var imgsrc = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgString))); // Convert SVG string to data URL

        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");

        canvas.width = width;
        canvas.height = height;

        var image = new Image();
        image.onload = function () {
            context.clearRect(0, 0, width, height);
            context.drawImage(image, 0, 0, width, height);

            canvas.toBlob(function (blob) {
                var filesize = Math.round(blob.length / 1024) + ' KB';
                if (callback) callback(blob, filesize);
            });


        };

        image.src = imgsrc;
    }
</script>
</body>
</html>
